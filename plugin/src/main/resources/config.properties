# url template strings
# %s 1: complete base url of service, eg: https://localhost:7443/jazz/
# %s 2: name of image to fetch
url.image = %sservice/org.jazzcommunity.GitConnectorService.IGitConnectorService/img/%s
url.commit = %sweb/com.ibm.team.git.web/ui/internal/images/page/git_commit_desc_16.gif

# template file for work item link styling
template.xml.link = templates/xml/issue_link.twig
template.xml.commit = templates/xml/commit_link.twig

# templates for rich hovers
template.hover.issue = templates/html/issue_preview.twig
template.hover.request = templates/html/request_preview.twig

# content type for work item link rendering
content.type.link.compact = application/x-jazz-compact-rendering
content.type.link.oslc = application/x-oslc-compact+xml

# gitlab icon files
icon.gitlab.issue.small = issue_gitlab_16x16.png
icon.gitlab.mergerequest.small = request_16x16.png

# custom git links
link.type.issue = org.jazzcommunity.git.link.git_issue
link.type.mergerequest = org.jazzcommunity.git.link.git_mergerequest
